<!DOCTYPE html>

        <div id="instagram" class="box">

            <p class="title box-elem">Instagram</p>

            </div>

            <button class="btn" type="button" onclick="window.open('https://www.instagram.com/alexdefoc/')">   Go To   </button>

        </div>

        <div id="instagram" class="box">
